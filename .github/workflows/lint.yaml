on:
  pull_request:
    types: ["opened", "ready_for_review", "review_requested"]
    branches: ["master"]
  push:
    branches: ["master"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup PNPM
        uses: pnpm/action-setup@v2
      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          cache: pnpm
          node-version: 20.x
      - name: Install
        run: pnpm i
      - name: Lint
        run: pnpm run lint
