on:
  push:
    tags: ["v*"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.1
      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          cache: pnpm
          node-version: 20.x
      - name: Install
        run: pnpm i
      - name: Build
        run: pnpm run build
        env:
          ENVIRONMENT: ci
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: userscript
          path: build/index.user.js

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: userscript
      - uses: ncipollo/release-action@v1
        with:
          artifacts: "index.user.js"
